{% extends 'base.html' %}
<!-- {% load static %} -->
{% block content %}



<br>
<div class="container">
<div class="card-group">
<div class="blog_post">
  
{% for posts in post %}
<div class="container_copy">
  <h3>Created at: {{posts.created}}</h3>
  <h1><a href="{% url 'post_details' posts.id %}">{{posts.title}}</a></h1>
  <p>{{posts.body}}</p>
  <p>last{{posts.updated}}</p>
  <a class="btn_primary" href='#' target="_blank">Read More</a>
</div>
<hr>
{% endfor %}
</div> 
</div>
</div>
  
{% endblock %}
