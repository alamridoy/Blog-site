<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>
<body>
{% block content%}
  {% if message %}
   {{message}}
  {% endif %}
  <div class="overlay">
  <!-- LOGN IN FORM by Omar Dsoky -->
  <form method="POST">
    {% csrf_token %}
    <!--   con = Container  for items in the form-->
    <div class="con">
    <!--     Start  header Content  -->
    <header class="head-form">
       <h2>Log In</h2>
       <!--     A welcome message or an explanation of the login form -->
       <p>login here using your username and password</p>
    </header>
    <!--     End  header Content  -->
    <br>
    <div class="field-set">
      
       <!--   user name -->
          <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
         <!--   user name Input-->
          <input class="form-input" id="txt-input" type="text" name="username" placeholder="@UserName" required>
      
       <br>
      
            <!--   Password -->
      
       <span class="input-item">
         <i class="fa fa-key"></i>
        </span>
       <!--   Password Input-->
       <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required><br><br>
      

       &nbsp; <input class="btn btn-info btn-lg" type="submit" value="Login"> &nbsp;
      <a href="{% url 'signup' %}" class="btn btn-success btn-lg">Register here</a>
    </div>
   
 
      

 </form>
 </div>

 {% endblock %}
 <script src="{% static 'js/script.js'%}"></script>
</body>
</html>
