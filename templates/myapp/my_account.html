{% extends 'base.html' %} 
{% load static %}

{% block content %}
<h1 class="text-center mt-2">{{request.user.username.capitalize}}'s acccount</h1>
<div class="container account-container">
  <div class="account-posts">
    <h1 class="mb-2"><h2><b><i>Posts</i></b></h2></h1>
    <div class="posts-wrapper">
      <div class="container">
        {% for post in posts %}
        <div class="blog">
          <h4>Created at: {{post.created}} </h4>
          <h1>{{post.title}}</h1>
          <p>{{post.body}}</p>
        <hr>  
        </div>
        {% endfor %}
      </div>
    
    </div>
  </div>
</div>
{% endblock %}
